<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KillTheNoise</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f9f9f9;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 250px;
        background: #ffffff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 1.3rem;
        margin: 0 0 0.5rem;
      }

      p {
        margin-top: 0;
        font-size: 0.95rem;
        color: #444;
      }

      .switch-container {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.95rem;
      }

      /* Switch styling */
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #007bff;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #007bff;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      a {
        display: block;
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-size: 1rem;
      }

      a:hover {
        background-color: #0056b3;
      }

      .counter {
        font-size: 0.9rem;
        margin-top: 1rem;
        font-weight: bold;
        color: #222;
      }

      .note {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.75rem;
      }

      .reset-btn {
        margin-top: 0.75rem;
        background: none;
        border: none;
        color: #666;
        text-decoration: underline;
        cursor: pointer;
        font-size: 0.8rem;
      }

      .reset-btn:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>KillTheNoise</h1>
      <p>Enjoy a calmer YouTube feed.</p>
      <div class="switch-container">
        <label for="enabledToggle">Filter Enabled</label>
        <label class="switch">
          <input type="checkbox" id="enabledToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <a href="options.html" target="_blank"
        >Edit Blocked Keywords & Hashtags</a
      >
      <div class="counter">Videos filtered: <span id="count">0</span></div>
      <button id="resetCounter" class="reset-btn">Reset counter</button>
      <div class="note">
        Filtering titles with rage-bait terms and blocked hashtags.
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
