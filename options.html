<!DOCTYPE html>
<html>
  <head>
    <title>KillTheNoise â€“ Keyword Settings</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
      }

      .container {
        background: #fff;
        padding: 2em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5em;
      }

      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 1em;
        padding: 0.5em;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #ccc;
        resize: vertical;
      }

      button {
        display: block;
        width: 100%;
        padding: 0.75em;
        font-size: 1em;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #status {
        margin-top: 1em;
        font-size: 0.95em;
        color: green;
        text-align: center;
      }

      .advanced-settings {
        margin-top: 2em;
        padding-top: 1em;
        border-top: 1px solid #eee;
      }

      .advanced-settings h2 {
        font-size: 1.2em;
        margin-top: 0;
      }

      .switch {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1em;
      }

      .switch label {
        font-weight: normal;
        margin-bottom: 0;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }

      .switch-description {
        font-size: 0.85em;
        color: #666;
        margin-top: 0.25em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blocked Keywords</h1>
      <p>
        Enter one keyword per line. Videos with these words in the title will be
        hidden.
      </p>
      <label for="keywords">Keyword List</label>
      <textarea id="keywords"></textarea>
      <button id="save">Save</button>
      <div id="status"></div>

      <!-- Advanced Settings Section -->
      <div class="advanced-settings">
        <h2>Advanced Settings</h2>

        <div class="switch">
          <label for="debugToggle">Debug Mode</label>
          <input type="checkbox" id="debugToggle" />
        </div>
        <p class="switch-description">
          When enabled, detailed logs will be shown in the browser console. This
          is useful for troubleshooting issues.
        </p>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
